<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>prototypes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(197, 210, 222);
            position: relative;
        }

        #grid {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .gridLines {
            stroke: #babdca;
        }

        .gridLines path:nth-child(10n) {
            stroke: #aa95c5;
        }
    </style>
</head>

<body>
    <svg id="grid"> </svg>
    <div class="text">Hi</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
        integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        const grid = d3.select('svg')
            .attr('width', window.innerWidth)
            .attr('height', window.innerHeight)

        const verLines = grid.append('g').attr('class', 'gridLines')
        const horLines = grid.append('g').attr('class', 'gridLines')

        for (let i = 10; i < window.innerWidth; i += 10) {
            verLines.append('path').attr('d', `M${i} 0 V${window.innerHeight}`)
        }

        for (let i = 10; i < window.innerHeight; i += 10) {
            horLines.append('path').attr('d', `M0 ${i} H${window.innerWidth}`)
        }

    </script>
</body>

</html>
