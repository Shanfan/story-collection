<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>prototypes</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            background-color: #28304D;
        }

        canvas {
            border: 1px solid rgb(66, 76, 115);
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        const config = {
            boundR: 50,
            ballR: 10,
        }
        const colors = {
            "yellow": "rgb(236, 186, 34)",
            "pale": "rgb(66, 76, 115)"
        }

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        let w, h, mouse = { x: w / 2, y: h / 2 };


        w = canvas.width = innerWidth - 20;
        h = canvas.height = innerHeight - 20;

        function drawEyeBall(x = w / 2, y = h / 2) {
            ctx.beginPath();
            ctx.arc(x, y, config.ballR, 0, 2 * Math.PI);
            ctx.fillStyle = colors.yellow;
            ctx.fill();
        }

        function drawBound() {
            ctx.beginPath();
            ctx.arc(w / 2, h / 2, config.boundR, 0, 2 * Math.PI)
            ctx.strokeStyle = colors.yellow;
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.fillStyle = colors.pale;
            ctx.fill();
        }

        function update() {
            ctx.clearRect(0, 0, w, h);
            drawBound();

            const delta = {
                x: mouse.x - w / 2,
                y: mouse.y - h / 2,
            }
            const dist = Math.sqrt(delta.x ** 2 + delta.y ** 2)

            if (dist <= config.boundR) {
                drawEyeBall(mouse.x, mouse.y)
            } else {
                boundX = (config.boundR - config.ballR) * delta.x / dist;
                boundY = (config.boundR - config.ballR) * delta.y / dist;
                drawEyeBall(boundX + w / 2, boundY + h / 2)
            }
            window.requestAnimationFrame(update);
        }

        update();

        canvas.addEventListener("mousemove", (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX - rect.left;
            const clientY = e.clientY - rect.top;
            [mouse.x, mouse.y] = [clientX, clientY];
            // console.log("mouse: " + mouse.x, mouse.y);
        })

    </script>
</body>

</html>
